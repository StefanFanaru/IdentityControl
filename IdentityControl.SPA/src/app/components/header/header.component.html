<div class="header-wrapper">
  <div class="logo-wrapper">
    <img src="../../../assets/images/identity-control-logo.svg"/>
  </div>
  <div class="right-section">
    <div class="search-container" [ngClass]="{'focused': showSearchInputBorder}">
      <div class="search-content">
        <input type="text" [placeholder]="searchPlaceholder"
               (input)="onSearchInput($event.target.value)"
               (focus)="onSearchInputFocus()"
               (blur)="onSearchBlur()" #searchInput name="searchInput"/>
        <span *ngIf="!searchHasValue" class="material-icons search-icon">search</span>
        <span *ngIf="searchHasValue" class="material-icons search-icon clear-button" (click)="clearSearchInput()">close</span>
      </div>
    </div>
    <button mat-stroked-button class="view-button">
      <span class="identity-control-blue material-icons">view_module</span> 13
    </button>
    <button mat-stroked-button class="help-button">
      Help <span class="md-inactive material-icons help-icon">help</span>
    </button>
    <span class="user-icon md-grey material-icons">account_circle</span>
  </div>
  <div class="dotted-line"></div>
</div>
